<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <div id="container">
    
   <div id="formlabel">Personal details</div>
    <form action="details" method="get">
    <label for="salutation">Salutation <br>
     <select> 
     <option >--None--</option>
     <option >Mr.</option>
     <option >Mrs.</option>
     </select><br>
    </label><br>

     <label for="firstname">First Name:</label>
     <input type="text" id="firstname" name="firstname" placeholder="abcd" ><br><br>

     <label for="lastname">Last Name:</label>
     <input type="text" id="lastname" name="lastname" placeholder="abcd"><br><br>

     <label for="">Gender:</label>
     <input type="radio" id="male" name="gender" >
     <label for="male">Male</label>
     <input type="radio" id="female" name="gender">
     <label for="female">Female</label><br><br>

     <label for="email">Email:</label> 
     <input type="text" id="email" name="email" placeholder="abc@gmail.com"><br><br>

     <label for="dob">Date of birth:</label> 
     <input type="date" id="dob" name="dob"><br><br>

     <label for="address">Address:</label><br>
     <textarea name="address" id="address"  rows="5" cols="30"></textarea><br><br>

     <button type="submit">Submit</button>
    


    </form>
</div>

</div>
</body>
</html>
